		        <h2>Nice to meet you!</h2>
                <p>Want to say hello? Need creative help?</p>
		        
		        		        <script>
		        	jQuery(document).ready(function() {
		        		//validate contact form
		        			jQuery(".contact-form form").validate();
		        	});
		        </script>
        <script>
        
                function clicked() {
                    return confirm('Thank you for reaching out!');
                    }</script>
        
		      <div class="contact-form">
		        		<hgroup>
		        			<h2>Hit me up!</h2>
		        		</hgroup>
		            <form action="https://getsimpleform.com/messages?form_api_token=fde4bcbf8129ae28a5403fca8650fd97" id="contactForm" method="post">
		        	<p class="form-name">
		        		<input type="text" name="contactname" id="contactname" value="" class="required requiredfield" placeholder="Name *" />
		            </p>
		            <p class="form-email">
		        		<input type="email" name="email" id="email" value="" class="required requiredfield email" placeholder="Email *" />
		            </p>
		            <p class="form-tel">
		        		<input type="tel" name="contactphone" id="contactphone" value="" placeholder="Telephone Number" />
		            </p>
		            <p class="form-comment">
		        		<textarea name="comments" id="commentstext" rows="10" cols="60" class="required requiredfield" placeholder="Your Enquiry"></textarea>
		            </p>
		            <p class="form-submit">
		        		<input type="submit" onclick="return clicked();" class="styled-button" value="Submit"/> 
		           </p>
							
		           </form>
		      </div>
		        		    
<footer>

						twitterusername = "souphan";
						twitterloadingtext = "Loading tweets...";

						            count: 3,

						            username: twitterusername

						    });

					</script>
